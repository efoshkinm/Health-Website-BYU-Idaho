<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Current| Weather</title>
	<meta name="description" content="Search Weather Today">
	<meta name="author" content="Maksim Efoshkin">
	<link rel="stylesheet" href="/css/weather.css">
	<link rel="stylesheet" href="/css/weather-style.css" type="text/css" media="screen">
	<link rel="icon" href="/images/sunfavicon.ico">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<header id="search-header">
	</header>
	
	<nav id="page-nav">
		<noscript>JavaScript is not enabled. For navigation visit the <a href="sitemap.html">Site Map</a></noscript>
	</nav>
	<main id="page-main">
	<!-- Search Bar -->
		<form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
		  <input type="search" name="query" id="query">
		  <input type="submit" name="submit" value="Search" id="send">
		</form>
		
		<section id="searchResults">
		  <h2>Search Results</h2>
		</section>
		
	<!-- Current weather page -->
      <section class="weather-container">
        <div id="cover">
          <div id="status">Loading...</div>
        </div>
        <h1 id="cityDisplay"></h1>
        <h2>Current Conditions</h2>
        <ul id="current_conditions">
          <li id="currentTemp"></li>
          <li id="summary"></li>
          <li id="windchill_c"></li>
          <li id="windchill_f"></li>
		  <li id="wind_mph"></li>
		  <li id="temp_high"></li>
		  <li id="temp_low"></li>
        </ul>
      </section>
    </main>
		<figure id="sketch">
		<h2 id="small_title">Sketch: Small</h2>
		<h2 id="medium_title">Sketch: Medium</h2>
		<h2 id="large_title">Sketch: Large</h2>
			<img id="image_small" alt="Small Sketch for Mobile" src="/images/sketches/small.jpg">
			<img id="image_medium" alt="Medium Sketch for Tablets" src="/images/sketches/midium.jpg">
			<img id="image_large" alt="Large Sketch for Browsers" src="/images/sketches/browser.jpg">
		</figure>
	
	<footer id="page-footer">
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" 
	integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" 
	crossorigin="anonymous"></script>
	<script src="/js/modules.js"></script>
	<script src="/js/remote_wu.js"></script>
	<script src="/js/search.js"></script>
</body>
</html>
